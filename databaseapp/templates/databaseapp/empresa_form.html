{% extends "base_generic.html" %}

{% block title %}
<title>Empresa</title>
{% endblock title %}


{% block content %}
<div class="empresa-section">
  <div class="container">
    <h2>Crear o editar empresa</h2>
    {% if request.resolver_match.url_name == 'empresa_update' %}
      <a href="{% url 'empresa_delete' view.pk %}" class="btn btn-danger">Borrar

      </a>

    {% endif %}
    <div class="form-empresa-section">
      <form action="" method="post">
        {% csrf_token %}
        <table>
    
        {{ form.as_p }}
        </table>
        <input type="submit" class="submit-empresa-button btn btn-primary" value="Guardar">
    </form>
    </div>
  </div>
</div>

{% endblock %}
