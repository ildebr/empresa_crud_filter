{% extends "base_generic.html" %}

{% block title %}
<title>Lista de Empresa</title>
{% endblock title %}

{% block content %}
<div class="empresa-list-section">
  <div class="container">
    <h1>Filtrar</h1>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
    {% for object in object_list %}
  
  
  
    
    <tbody>
        <tr>
          <th scope="row">1</th>
          <td><a href="{{object.get_absolute_url}}">{{ object.nombre_empresa }}</a></td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
  
  {% empty %}
  <h2>No hay empresas registradas</h2>

  {% endfor %}


  
    
    
  </table>
  </div>
</div>

{% endblock %}
